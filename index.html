<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Demo</title>
    <link rel="stylesheet" media="all"  href="css/style.css" type="text/css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To Do : Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- To Do : Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account,
            log in with your email or phone number.
        </p>
    </header>

    <form id="login-form" action="friends.html" method="GET">
        <input name="username" type="text" placeholder="Email or Phone number">
        <input name="password" type="password" placeholder="Password">

        <input type="submit" value="Log in" />
        <a href="#">Find Kakao Account or Password</a>
    </form>


    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script src="https://kit.fontawesome.com/804809ceca.js" crossorigin="anonymous"></script>

</body>
</html>
