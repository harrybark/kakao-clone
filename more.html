<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Clone</title>
    <link rel="stylesheet" media="all"  href="css/style.css" type="text/css">
</head>
<body>
    <div class="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To Do : Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- To Do : Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__badge">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="mini__badge"></div>
            </span>
            
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" 
                     src="https://avatars.githubusercontent.com/u/46558671" alt="profile__img">

                <div class="user-component__text">
                    <h4 class="user-component__title">Harry Park</h4>
                    <h6 class="user-component__subtitle">+82 10-2861-3278<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row-icons">
            <div class="icon-row-icons__icon">
                <i class="far fa-calendar"></i>
                <span>Canlendar</span>
            </div>
            <div class="icon-row-icons__icon">
                <i class="fas fa-folder-minus"></i>
                <span>Talk drive</span>
            </div>
            <div class="icon-row-icons__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row-icons__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row-icons__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row-icons__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">
                        Kakao Story
                    </span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="more-suggestions_icon-text">
                        Kakao friends
                    </span>
                </div>
            </div>
        </div>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    
    <script src="https://kit.fontawesome.com/804809ceca.js" crossorigin="anonymous"></script>

</body>
</html>
